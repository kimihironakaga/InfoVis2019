<html>

  <head>
    <title>Loading a data file in JSON with KVS.js</title>
    <style>canvas { width: 100%; height: 100%; }</style>
  </head>

  <body style="margin:0">
    <script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>
    <script src="http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js"></script>
    <script src="http://naohisas.github.io/KVS.js/Build/KVS.min.js"></script>
    <script src="http://naohisas.github.io/KVS.js/Build/KVS2THREE.min.js"></script>
    <script src="main.js"></script>
    <script>
      var filename = "http://naohisas.github.io/KVS.js/Data/LobsterData.json";
      var loader = new THREE.XHRLoader();
      loader.load( filename, function( response ) { main( response ); } );
    </script>
  </body>

</html>
