    <title>W02: Example 06</title>
  </head>
  <body>
    <script src="task1.js"></script>
    <script>
      var x = 10, y = 12, z = 15; // (input values)
      var v = new Vec3( x, y, z );
      var min = v.min(); // 4 (output value)
      var mid = v.mid(); // 5 (output value)
      var max = v.max(); // 8 (output value)
      document.write( min );
      document.write(mid);
      document.write(max);
    </script>
  </body>
